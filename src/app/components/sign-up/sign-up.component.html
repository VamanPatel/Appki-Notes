<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 class="text-center my-3" style="font-size: 28px; font-weight: 600">
        Sign Up
      </h3>

      <div class="form-group" style="margin-bottom: 8px">
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
          #userEmail
          [formControl]="fieldEmail"
          required
        />
        <div
          class="alert alert-danger"
          role="alert"
          style="
            padding: 0 15px;
            font-size: 10px;
            text-align: center;
            margin: 0;
          "
          *ngIf="fieldEmail.invalid && fieldEmail.touched"
        >
          <span class="text-danger">Email is Required</span>
        </div>
        <!-- <mat-error *ngIf="fieldEmail.invalid">{{
          fieldEmail.errors?.error
        }}</mat-error> -->
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPwd
          required
          [formControl]="fieldNewPassword"
        />

        <div
          class="alert alert-danger"
          role="alert"
          style="
            padding: 0 15px;
            font-size: 10px;
            text-align: center;
            margin: 0;
          "
          *ngIf="fieldNewPassword.invalid && fieldNewPassword.touched"
        >
          <span class="text-danger">Password is required</span>
        </div>
      </div>

      <div class="Signup">
        <button
          type="button"
          class="btn btn-primary signButton"
          (click)="authService.SignUp(userEmail.value, userPwd.value)"
          [disabled]="isSignup"
          [ngStyle]="{ cursor: isSignup ? 'no-drop' : 'pointer' }"
        >
          Sign Up
        </button>
      </div>
      <div class="orpartition">
        <span class="or"
          ><span class="orInner">-------- OR --------</span></span
        >
      </div>

      <!-- Continue with Google -->
      <div class="googleButton">
        <button
          type="button"
          class="btn btn-danger"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
      </div>

      <!-- Continue with Facebook -->
      <!-- <div class="formGroup">
        <button
          type="button"
          class="btn facebookBtn"
          (click)="authService.FacebookAuth()"
        >
          <i class="fab fa-facebook"></i>
          Continue with Facebook
        </button>
      </div> -->
    </div>

    <div class="redirectToLogin">
      <span class="maintext"
        >Already have an account?
        <span class="redirect" routerLink="/sign-in">Log In</span></span
      >
    </div>
  </div>
</div>
