<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 class="text-center my-3" style="font-size: 28px; font-weight: 500">
        Sign In
      </h3>
      <div class="form-group" style="margin-bottom: 8px">
        <input
          type="email"
          class="form-control"
          placeholder="Write emal id"
          #userName
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPassword
          required
        />
      </div>

      <!-- ----------------------- Calling SignIn Api from AuthService ------------------------ -->
      <div class="login">
        <input
          type="button"
          class="btn btn-primary loginbutton"
          value="Log in"
          (click)="Login(userName.value, userPassword.value)"
        />
      </div>

      <div class="orpartition">
        <span class="or"
          ><span class="orInner">-------- OR --------</span></span
        >
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="googleButton">
        <button
          type="button"
          class="btn btn-danger"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google"></i>
          Log in with Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password" class="forgot"
          >Forgot Password?</span
        >
      </div>
    </div>
    <!-- 
    <div class="divPartition">
      <hr style="margin: 10px 0" />
    </div> -->

    <div class="redirectToLogin">
      <span class="maintext"
        >Don't have an account?<span
          class="redirect"
          routerLink="/register-user"
        >
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
